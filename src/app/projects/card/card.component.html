
<div #card class="card-container">
    <div class="card" [ngStyle]="{background: backgroundUrl, backgroundRepeat: 'no-repeat', backgroundSize: 'cover'}">
        <h1>{{name}}</h1>
        <div class="frame">
            <div [hidden]="!hideiframe" #cover class="cover"></div>
            <iframe #frame [src]="url | safe:'resourceUrl'" frameborder="0"></iframe>
        </div>
        <div class="bottom-frame">NO. {{id}} | {{frameworks}}</div>
        <h2>{{h1}}</h2>
        <p [innerHTML]="p1 | safe: 'html'"></p>
        <h2>{{h2}}</h2>
        <p [innerHTML]="p2 | safe: 'html'"></p>
        <div class="footer">
            <p>{{date}}</p>
            <p>Nicholas Yeung</p>
        </div>
    </div>
    <div #glare *ngIf="inspectcard==true" class="light-glare"></div>
</div>
<div #backface *ngIf="inspectcard==true" class="card-container backface"></div>
